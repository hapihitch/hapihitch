			<h1 class="headertitle">Check In To HapiHack</h1>
		</header>
		<div id="main" role="main" style="text-align:center;">
			<div style="width:300px;margin-left:auto;margin-right:auto;">
			<form id="checkin_form" style="text-align:center;">
				<div id="publisher-container">
								<div id="publisher"></div>				
				</div>
				<table>
					<tr>
						<td>Name </td><td><input id="formname" name="name" type="text" value="" /></td>
					</tr>
					<tr>
						<td>Email </td><td><input id="formemail" name="email" type="text" value="" /></td>
					</tr>
					<tr>
						<td>Twitter </td><td><input id="formtwitter" name="twitter" type="text" value="" /></td>
					</tr>	
				</table>
				<input type="submit"/>
			</form>
			</div>
		</div>
